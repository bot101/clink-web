<div class="overflow-x-hidden flex flex-col min-h-screen">
    <div class="w-full flex flex-col bg-[#072D4C] ">
        <div class="flex flex-col w-[90%] md:w-[80%] md:max-w-screen-lg mx-auto">
            <div class="hidden md:block mx-auto mt-8 mb-4"><app-logo></app-logo></div>
            <app-onboarding-header (back)="onBackClicked()" iconType="email" class="mb-4"
                title="אימייל ליצירת קשר ועדכונים"></app-onboarding-header>
        </div>
    </div>
    <p class="text-sm lowercase text-gray-700 w-full md:max-w-[640px] mx-auto mt-10 px-9 md:px-0">אנא הזינו את כתובת
        האימייל שלכם כדי שנוכל לשלוח עדכונים
        חשובים
        וליצור קשר
        במקרה הצורך</p>
    <div
        class="w-full md:max-w-[640px] mx-auto mb-16 p-5 md:pt-0 md:bg-white rounded-none md:rounded-3xl md:shadow-gray-300 border-0 md:border md:border-[#9D9990] mt-6">
        <div class="space-y-5 lowercase px-4 md:pt-8 md:pb-6 w-full md:max-w-[340px] md:mx-auto">
            <div class="flex flex-col justify-between space-y-3 mt-4">
                <div class="flex flex-col">
                    <app-input-field email #emailInput [required]="true" type="email" label="כתובת אימייל" [(ngModel)]="email"
                        (input)="onInputEmail()"></app-input-field>
                    <div *ngIf="emailInput.ngControl?.touched && emailInput.ngControl?.invalid"
                        class="error-text text-sm">
                        אנא הזינו כתובת אימייל בפורמט example&#64;domain.com
                    </div>
                </div>
                <div class="flex flex-col  mt-1">
                    <app-input-field [isError]="confirmEmailInput.ngControl.touched && !matchingEmails || false" #confirmEmailInput [required]="true" type="email" label="הקלידו את כתובת האימייל שוב"
                        [(ngModel)]="confirmEmail" (input)="onInputEmail()"></app-input-field>
                    <div *ngIf="confirmEmailInput.ngControl?.touched && !matchingEmails"
                        class="error-text text-sm">
                        כתובות האימייל שהוזנו אינן תואמות
                    </div>
                </div>
            </div>

            <app-button type="submit" [disabled]="!matchingEmails" (click)="onContinueClicked()" class="block mt-12"
                label="Continue"></app-button>
        </div>
    </div>

</div>
