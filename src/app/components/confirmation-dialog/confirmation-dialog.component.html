<div *ngIf="showDialog" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-sm mx-4">
    <div class="flex flex-col p-4">
      <button (click)="onCancel()" class="text-gray-500 hover:text-gray-700 self-end">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h2 class="text-2xl font-medium text-[#072d4c] max-w-[20rem]">{{ title }}</h2>
    </div>
    <div class="p-4">
      <div *ngIf="message; else contentProjection">
        <p>{{ message }}</p>
      </div>
      <ng-template #contentProjection>
        <ng-content></ng-content>
      </ng-template>
      <ng-template #dynamicComponentContainer></ng-template>
    </div>
    <div class="flex flex-row-reverse justify-end space-x-4 p-4 w-full">
      <button *ngIf="showCancelButton" (click)="onCancel()" class="px-6 py-3 text-sm font-medium text-[#072d4c] border border-[#072d4c] rounded-3xl hover:bg-gray-100 w-full">
        {{ cancelButtonText }}
      </button>
      <button (click)="onConfirm()" [disabled]="disableConfirmButton" class="px-6 py-3 text-sm font-medium text-white bg-[#072d4c] rounded-3xl hover:bg-[#051f35] w-full disabled:bg-gray-400">
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
