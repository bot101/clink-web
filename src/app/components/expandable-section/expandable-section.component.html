<section class="border border-gray-200 rounded-md">
  <div class="flex items-center justify-between p-4 cursor-pointer" (click)="toggle()">
    <h3 class="text-lg font-semibold">{{ title }}</h3>
    <button class="p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      [attr.aria-expanded]="isExpanded">
      <svg class="w-6 h-6 text-gray-500 transition-transform duration-200 ease-in-out"
        [ngClass]="{'rotate-180': isExpanded}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
  </div>
  <div class="overflow-hidden transition-all duration-200 ease-in-out"
    [ngClass]="{'max-h-0': !isExpanded, 'max-h-screen': isExpanded}">
    <div class="p-4 border-t border-gray-200">
      <ng-content></ng-content>
    </div>
  </div>
</section>
