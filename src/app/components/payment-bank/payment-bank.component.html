<div class="space-y-5 lowercase px-4 md:pt-8 md:pb-4 w-full md:max-w-[340px] md:mx-auto">
    <form #bankFormRef [formGroup]="bankForm" (ngSubmit)="onSubmit()">
        <div>
            <app-input-field placeholder="שם מלא" label="שם מלא" id="fullName" type="text"
                formControlName="fullName"></app-input-field>
            <div *ngIf="bankForm.get('fullName')?.invalid && (bankForm.get('fullName')?.dirty || bankForm.get('fullName')?.touched)"
                class="text-red-500">
                <small *ngIf="bankForm.get('fullName')?.errors?.['required']">Full Name is required.</small>
            </div>
        </div>

        <div class="flex flex-col">
            <label for="bank">בנק</label>
            <select aria-placeholder="בחירת בנק" class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3"
                id="bank" formControlName="bank">
                <option value="">בחירת בנק</option>
                <option
                    *ngFor="let bank of ['הפועלים', 'לאומי', 'דיסקונט', 'מזרחי-טפחות', 'הבנק הבינלאומי הראשון', 'בנק איגוד', 'יהב', 'מרכנתיל-דיסקונט', 'ירושלים', 'בנק אוצר החייל', 'מסד', 'ONEZERO']">
                    {{ bank }}
                </option>
            </select>
            <div *ngIf="bankForm.get('bank')?.invalid && (bankForm.get('bank')?.dirty || bankForm.get('bank')?.touched)"
                class="text-red-500">
                <small *ngIf="bankForm.get('bank')?.errors?.['required']">Bank selection is required.</small>
            </div>
        </div>

        <div>
            <app-input-field placeholder="0000000" label="מספר חשבון בנק" id="accountNumber" type="text"
                formControlName="accountNumber"></app-input-field>
            <div *ngIf="bankForm.get('accountNumber')?.invalid && (bankForm.get('accountNumber')?.dirty || bankForm.get('accountNumber')?.touched)"
                class="text-red-500">
                <small *ngIf="bankForm.get('accountNumber')?.errors?.['required']">Account Number is required.</small>
                <small *ngIf="bankForm.get('accountNumber')?.errors?.['pattern']">Account Number must be up to 9
                    digits.</small>
            </div>
        </div>

        <div class="w-1/3">
            <app-input-field placeholder="0" class="inline-block" label="מספר סניף בנק" id="branchNumber" type="text"
                formControlName="branchNumber"></app-input-field>
            <div *ngIf="bankForm.get('branchNumber')?.invalid && (bankForm.get('branchNumber')?.dirty || bankForm.get('branchNumber')?.touched)"
                class="text-red-500">
                <small *ngIf="bankForm.get('branchNumber')?.errors?.['required']">Branch Number is required.</small>
                <small *ngIf="bankForm.get('branchNumber')?.errors?.['pattern']">Branch Number must be up to 3
                    digits.</small>
            </div>
        </div>
    </form>

    <app-button (click)="onSubmit()" label="המשך" [disabled]="!(bankForm.valid || formDisabled)"></app-button>
</div>
