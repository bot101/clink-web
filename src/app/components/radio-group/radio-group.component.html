<div>
    <div class="grid grid-flow-col mt-1 gap-2">
      <button *ngFor="let entry of options"
              (click)="value = entry.value"
              [class.border-blue-500]="value === entry.value"
              class="w-full h-12 rounded-lg border border-gray-300 flex items-center justify-center text-sm lowercase focus:outline-none focus:ring-2 focus:ring-blue-500">
        {{ entry.label }}
      </button>
    </div>
  </div>
