<app-header></app-header>
<div class="flex bg-[#072D4C] flex-col py-16 flex-grow justify-evenly items-center h-full w-full text-center">
  <h1 class="text-2xl md:text-4xl font-medium my-auto text-white">התחברות/הרשמה</h1>
</div>
  <div
    class="flex-grow w-full md:max-w-[640px] mx-auto pb-10 p-5 md:bg-white rounded-none md:rounded-3xl md:shadow-gray-300 border-0 md:border md:border-[#9D9990] mt-10">
    <form [formGroup]="authForm" (ngSubmit)="onContinueClicked()" class="lowercase px-4 md:pt-8 md:pb-4 w-full md:max-w-[340px] md:mx-auto">
      <div>
        <label class="block text-sm lowercase text-gray-700">מספר טלפון</label>
        <input [class.error-field]="authForm.get('phone')?.invalid && (authForm.get('phone')?.dirty || authForm.get('phone')?.touched)" type="text" formControlName="phone" maxlength="10"
          class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3" />
        <div
          *ngIf="authForm.get('phone')?.invalid && (authForm.get('phone')?.dirty || authForm.get('phone')?.touched)"
          class="error-text">
          <small *ngIf="authForm.get('phone')?.errors?.['required']">המספר שהוזן קצר מדי. אנא הזינו מספר טלפון</small>
          <small *ngIf="authForm.get('phone')?.errors?.['pattern']">תקין בעל 10 ספרות</small>
        </div>
      </div>

      <div class="mt-16">
        <div class="flex flex-col mb-8">
          <div class="flex">
            <app-checkbox formControlName="termsAccepted" customClass="flex-row-reverse gap-3"></app-checkbox>
            <label class="text-sm lowercase text-gray-700">אני מסכימ/ה ל<span class="font-bold underline">תנאי השימוש ומדיניות הפרטיות</span></label>

          </div>
          <div>
            <small class="error-text block" *ngIf="authForm.dirty && authForm.get('termsAccepted')?.errors?.['required']">חובה לאשר תנאי שימוש ומדיניות פרטיות</small>
          </div>
        </div>

        <app-button type="submit" label="המשך" [disabled]="authForm.invalid" class="block"></app-button>
      </div>

    </form>
  </div>

<!-- </div> -->
