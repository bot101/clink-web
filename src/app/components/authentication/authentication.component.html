<div class="flex flex-col min-h-screen">
<app-header></app-header>
<div class="flex bg-[#072D4C] flex-col py-16 flex-grow justify-evenly items-center h-full w-full text-center">
  <h1 class="text-2xl md:text-4xl font-medium my-auto text-white">התחברות/הרשמה</h1>
</div>
  <div
    class="flex-grow w-full md:max-w-[640px] mx-auto pb-10 p-5 mb-10 md:bg-white rounded-none md:rounded-3xl md:shadow-gray-300 border-0 md:border md:border-[#9D9990] mt-10">
    <form [formGroup]="authForm" (ngSubmit)="onContinueClicked()" class="lowercase px-4 md:pt-8 md:pb-4 w-full md:max-w-[380px] md:mx-auto">
      <div>

        <app-input-field formControlName="phone" label="מספר טלפון"></app-input-field>
        <div
          *ngIf="authForm.get('phone')?.invalid && (authForm.get('phone')?.dirty || authForm.get('phone')?.touched)"
          class="error-text">
          <div *ngIf="authForm.get('phone')?.errors?.['required']">המספר שהוזן קצר מדי. אנא הזינו מספר טלפון</div>
          <div *ngIf="authForm.get('phone')?.errors?.['pattern']">יש להזין מס טלפון תקין</div>
        </div>
      </div>

      <div class="mt-16">
        <div class="flex flex-col mb-8">
          <div class="flex">
            <app-checkbox formControlName="termsAccepted" customClass="flex-row-reverse gap-3"></app-checkbox>
            <label class="text-sm lowercase text-gray-700">אני מסכימ/ה ל<span class="font-bold">
              <a [routerLink]="['/agreement']">תנאי השימוש</a>
              ו<a [routerLink]="['/privacy']">מדיניות הפרטיות</a>
            </span></label>

          </div>
          <div class="error-text">
            <div class="block" *ngIf="authForm.dirty && authForm.get('termsAccepted')?.errors?.['required']">חובה לאשר תנאי שימוש ומדיניות פרטיות</div>
          </div>
        </div>

        <app-button type="submit" label="המשך" [disabled]="authForm.invalid" class="block"></app-button>
      </div>

    </form>
  </div>

  <app-footer class="mt-auto"></app-footer>
</div>
