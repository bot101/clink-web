<div *ngIf="currentStep === 1" class="overflow-x-hidden flex flex-col min-h-screen">
    <div class="w-full flex flex-col bg-[#072D4C]">
        <div class="flex flex-col w-[90%] md:w-[80%] md:max-w-screen-lg mx-auto">
            <div class="hidden md:block mx-auto mt-8 mb-4"><app-logo></app-logo></div>
            <app-onboarding-header (back)="previousStep()" class="mb-4" [currentStep]="currentStep"
                [totalSteps]="totalSteps" title="פרטים לקבלת תשלום" iconName="money-hand"></app-onboarding-header>
        </div>
    </div>
    <div class="w-full md:max-w-[640px] mx-auto p-5 md:pt-0 mt-10">
        <p class="mb-8">זה הזמן לבחור איך תקבלו את התשלום על המכירות שלכם – פשוט, נוח ובטוח</p>

        <div class="flex flex-col gap-4 mx-auto md:max-w-80">
            <app-button (click)="selectPaymentMethod('bit')" 
                        [buttonClasses]="bitClasses"
                        label="קבלת תשלום בביט"></app-button>
            <p class="font-bold text-center">או</p>
            <app-button (click)="selectPaymentMethod('bank')" 
                        [buttonClasses]="bankClasses"
                        label="קבלת תשלום לחשבון הבנק"></app-button>
        </div>
    </div>
    <div
        class="flex-grow w-full md:max-w-[640px] mx-auto min-h-[50vh] mb-16 p-5 md:pt-0 md:mt-2 md:bg-white rounded-none md:rounded-3xl md:shadow-gray-300 border-0 md:border md:border-[#9D9990]">
        <app-payment-bank  [formDisabled]="selectedPaymentMethod === 'bit'" (onSubmitted)="nextStep()" (previousStep)="previousStep()"></app-payment-bank>
    </div>
</div>
<app-fair-deal-policy *ngIf="currentStep === 2" (onBack)="previousStep()" (onContinue)="nextStep()"></app-fair-deal-policy>
