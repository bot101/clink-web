<div class="overflow-x-hidden flex flex-col min-h-screen">
    <div class="w-full flex flex-col items-end bg-[#072D4C] ">
        <div class="flex flex-col md:h-[130px] md:justify-end w-[80%] md:max-w-screen-lg mx-auto">
            <app-onboarding-header (back)="onBackClicked()" [hideStep]="true" title="אימות מספר טלפון"></app-onboarding-header>
        </div>
    </div>
    <div
        class="w-full md:max-w-[500px] mx-auto mb-16 p-5 md:pt-0 md:bg-white rounded-none md:rounded-3xl md:shadow-gray-300 border-0 md:border md:border-[#9D9990] mt-10">
        <div class="space-y-2 lowercase px-4 md:pt-8 md:pb-4 w-full md:max-w-[340px] mx-auto">
            <p class="text-sm lowercase text-gray-700 w-full">שלחנו לך קוד אימות לטלפון מספר:</p>
            <p class="text-sm lowercase text-gray-700 w-full">{{ formData.phone }}</p>
            <div class="justify-center items-center grid place-items-center grid-cols-5 w-full mb-12 mx-auto" style="direction: ltr;">
                <input [ngModelOptions]="{standalone: true}" name="otp1" type="text" maxlength="1" placeholder="_"
                    class="w-[50px] h-[50px] text-center border border-gray-300 rounded-2xl" [(ngModel)]="otp1"
                    (input)="onInput($event, 1)" autofocus
                    [class.error-field]="isOtpError">
                <input [ngModelOptions]="{standalone: true}" name="otp2" type="text" maxlength="1" placeholder="_"
                    class="w-[50px] h-[50px] text-center border border-gray-300 rounded-2xl" [(ngModel)]="otp2"
                    (input)="onInput($event, 2)"
                    [class.error-field]="isOtpError">
                <input [ngModelOptions]="{standalone: true}" name="otp3" type="text" maxlength="1" placeholder="_"
                    class="w-[50px] h-[50px] text-center border border-gray-300 rounded-2xl" [(ngModel)]="otp3"
                    (input)="onInput($event, 3)"
                    [class.error-field]="isOtpError">
                <input [ngModelOptions]="{standalone: true}" name="otp4" type="text" maxlength="1" placeholder="_"
                    class="w-[50px] h-[50px] text-center border border-gray-300 rounded-2xl" [(ngModel)]="otp4"
                    (input)="onInput($event, 4)"
                    [class.error-field]="isOtpError">
                <input [ngModelOptions]="{standalone: true}" name="otp5" type="text" maxlength="1" placeholder="_"
                    class="w-[50px] h-[50px] text-center border border-gray-300 rounded-2xl" [(ngModel)]="otp5"
                    (input)="onInput($event, 5)"
                    [class.error-field]="isOtpError">
            </div>
            <div
                *ngIf="isOtpError"
                class="error-text">
                קוד האימות שהוזן אינו נכון. אנא נסו שוב
            </div>
        </div>

        <div class="flex flex-col w-full items-center md:max-w-[340px] mx-auto mt-12">
            <app-button type="submit" [disabled]="!isOtpComplete()" (click)="onContinueClicked()" class="block w-full"
                label="המשך"></app-button>
            <button (click)="onResend()" [disabled]="!isResendEnabled" class="text-sm lowercase text-gray-700 w-full mt-8 font-bold md:text-md">
                <ng-container *ngIf="isResendEnabled">לא קיבלתי קוד</ng-container>
                <ng-container *ngIf="!isResendEnabled">ניתן לשלוח קוד מחדש עוד {{timer}} שניות</ng-container>
            </button>
        </div>
    </div>
