<div class="w-full flex flex-col bg-[#072D4C] ">
  <div class="flex flex-col w-[90%] md:w-[80%] md:max-w-screen-lg mx-auto pb-8">
      <div class="px-2 py-4 md:py-2  w-full">
          <div class="flex flex-col justify-between items-center">
            <div class="hidden md:block mx-auto mt-8 mb-4">
              <a class="cursor-pointer" routerLink="/">
                <img src="/assets/icons/logo.png" alt="Logo" style="width: 150px;">
              </a>
            </div>
          </div>
        </div>
  <div class="text-center">
    <app-progress-bar *ngIf="!hideStep" class="mb-7" [max]="totalSteps" [current]="currentStep"></app-progress-bar>

    <!-- <div class="flex text-center justify-between items-center mb-3"> -->
    <div class="grid grid-cols-9 justify-between items-center mb-3 mt-2">
      <button (click)="onBack()" class="lowercase font-medium col-span-1">
        <svg width="25" height="24" viewBox="0 0 25 24" class="h-6 w-6 inline-block" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M9.45312 18.75L16.2031 12L9.45313 5.25" stroke="white" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <div class="flex-grow col-span-7">
        <div *ngIf="iconName" class="flex items-center justify-center py-3">
          <img class="block" [src]="'assets/icons/' + iconName + '.svg'" alt="icon" class="md:w-14 md:h-14 w-10 h-10">
        </div>

        <ng-template #projectedIcon>
          <ng-content select="[header-icon]"></ng-content>
        </ng-template>

        <ng-container *ngIf="title; else projectedContent">
          <h1 class="text-white text-2xl md:text-4xl font-medium text-center">{{ title }}</h1>
        </ng-container>
        <ng-template #projectedContent>
          <ng-content></ng-content>
        </ng-template>
      </div>
      <div class="col-span-1"></div>
    </div>
  </div>
</div>
</div>
