<div class="mb-4">
  <label [for]="id" 
  class="block text-sm lowercase text-gray-700">{{ label }}</label>
  <input
    [type]="type"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched()"
    class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3"
  >
</div>
