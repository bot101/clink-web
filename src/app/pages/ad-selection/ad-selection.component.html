<div class="container mx-auto px-4 py-8">
    <app-onboarding-header class="mb-10" [showLogo]="false" [hideStep]="true" [title]="'Header'"></app-onboarding-header>

<div class="flex flex-col space-y-4">
    <h2 class="block text-lg font-[700] text-gray-700">header</h2>

    <label (click)="onSelect(flight)" [ngClass]="{'selection': flight.checked}" class="flex flex-col gap-2 items-center cursor-pointer p-3 rounded-lg border border-[#072d4c]">
        <input type="radio" #flight name="selection" class="hidden">
        <svg width="25" height="24" viewBox="0 0 25 24" class="h-6 w-6 inline-block mr-2" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M9.45312 18.75L16.2031 12L9.45313 5.25" stroke="#38383C" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>flight ticket</span>
    </label>
    <label (click)="onSelect(event)" [ngClass]="{'selection': event.checked}" class="flex flex-col gap-2 items-center cursor-pointer p-3 rounded-lg border border-[#072d4c]">
        <input #event type="radio" name="selection" class="hidden">
        <svg width="25" height="24" viewBox="0 0 25 24" class="h-6 w-6 inline-block mr-2" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M9.45312 18.75L16.2031 12L9.45313 5.25" stroke="#38383C" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>event ticket</span>
    </label>
</div>
