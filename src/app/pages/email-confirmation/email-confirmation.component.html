<div class="container mx-auto px-4 py-8">
    <div class="mx-auto text-center mb-6 gap-2 flex flex-col">
        <app-progress-bar></app-progress-bar>
        <app-logo></app-logo>
    </div>

    <div class="flex justify-between items-center mb-12">
        <button class="lowercase font-medium">
            <svg width="25" height="24" viewBox="0 0 25 24" class="h-6 w-6 inline-block mr-2" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M9.45312 18.75L16.2031 12L9.45313 5.25" stroke="#38383C" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Header 1
        </button>
    </div>

    <div class="flex flex-col justify-between space-y-2">
        <p class="text-sm lowercase text-gray-700">Enter your email</p>
        <input [ngModelOptions]="{standalone: true}" name="email" type="email" class="w-full h-10 border border-gray-300 rounded-lg mb-4"
            [(ngModel)]="email" (input)="onInputEmail()">
        <p class="text-sm lowercase text-gray-700">Confirm email</p>
        <input [ngModelOptions]="{standalone: true}" name="confirmEmail" type="email" class="w-full h-10 border border-gray-300 rounded-lg mb-4"
            [(ngModel)]="confirmEmail" (input)="onInputEmail()">
    </div>

    <button type="submit" [disabled]="!isEmailMatching()" (click)="onContinue()"
            class="w-full px-4 py-3 border rounded-xl shadow-sm text-sm font-medium text-white bg-[#072d4c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed mt-12">
            Continue
    </button>
    
</div>
