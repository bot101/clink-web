<div class="container mx-auto md:max-w-sm">
  <app-onboarding-header class="mb-4" title="Ticket sale for the event" iconType="ticket"></app-onboarding-header>
  <form class="space-y-5 lowercase px-4">
    <h2 for="eventName" class="block text-lg font-[700] text-gray-700">Event details</h2>
    <div>
      <label for="eventName" class="block text-sm text-gray-700">The name of the event</label>
      <input type="text" id="eventName" [ngModelOptions]="{standalone: true}" name="eventName" [(ngModel)]="eventName"
        required class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3">
    </div>

    <app-date-picker label="the date of the event" [ngModelOptions]="{standalone: true}"
      [(ngModel)]="eventDate"></app-date-picker>

    <app-time-picker [ngModelOptions]="{standalone: true}" [(ngModel)]="eventTime"></app-time-picker>

    <div>
      <label for="eventTime" class="block text-sm text-gray-700">Event Time</label>
      <input type="time" id="eventTime" [ngModelOptions]="{standalone: true}" name="eventTime" [(ngModel)]="eventTime"
        required class="mt-1 block rounded-xl border-[#D9D9D9] border px-4 py-3">
    </div>

    <div>
      <label for="eventLocation" class="block text-sm text-gray-700">Event Location</label>
      <input type="text" id="eventLocation" [ngModelOptions]="{standalone: true}" name="eventLocation"
        [(ngModel)]="eventLocation" required class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3">
    </div>

    <div>
      <label for="eventName" class="block text-sm text-gray-700">Upload ticket(s) for sale</label>
      <!-- <p class="mt-1 block text-sm w-full px-4 py-3">text</p> -->
    </div>

    <div class="flex border border-dashed rounded-xl px-4 py-3 border-[#D9D9D9] items-center">
      <svg class="mr-1" width="36" height="30" viewBox="0 0 36 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M24 21.0186L18 15.0186L12 21.0186" stroke="#38383C" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M18 15.0186V28.5186" stroke="#38383C" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
        <path
          d="M30.5852 24.6038C32.0482 23.8062 33.2039 22.5441 33.87 21.0167C34.5361 19.4893 34.6745 17.7836 34.2635 16.1688C33.8525 14.554 32.9154 13.122 31.6002 12.0989C30.285 11.0758 28.6665 10.5199 27.0002 10.5188H25.1102C24.6562 8.76264 23.8099 7.13228 22.6351 5.75026C21.4603 4.36825 19.9875 3.27055 18.3273 2.53969C16.6672 1.80882 14.863 1.46381 13.0504 1.5306C11.2377 1.59738 9.46378 2.07423 7.86195 2.92527C6.26011 3.77632 4.87205 4.97943 3.80212 6.44415C2.73218 7.90887 2.00822 9.59708 1.68465 11.3819C1.36109 13.1667 1.44634 15.0016 1.934 16.7487C2.42167 18.4958 3.29905 20.1096 4.50019 21.4688"
          stroke="#38383C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M24 21.0186L18 15.0186L12 21.0186" stroke="#38383C" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>

      <div class="flex flex-col text-start">
        <span class="block text-sm font-bold text-gray-700">Choose a file</span>
        <p class="text-end">upload a PDF file</p>
      </div>

      <input #uploadInput type="file" (change)="onFileUpload($event)" accept=".pdf"
        [disabled]="uploadedFiles.length >= 5"
        class="mt-1 hidden w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      <button type="button" (click)="uploadInput.click()"
        class="flex-grow max-w-[150px] px-4 py-1 my-auto mr-5 h-[fit-content] border rounded-xl text-sm font-medium text-black border-[#072d4c] focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
        upload
      </button>
    </div>

    <ul class="mt-2 space-y-2">
      <li *ngFor="let file of uploadedFiles; let i = index"
        class="flex items-center justify-between rounded-xl border-[#D9D9D9] border px-4 py-3 overflow-hidden">
        <div class="flex items-center gap-2 max-w-[calc(100%-80px)]">
          <svg class="flex-shrink-0" width="16" height="36" viewBox="0 0 28 36" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.7135 34.4414H5.0145C2.79293 34.4414 0.992 32.6404 0.992 30.4189V5.47935C0.992 3.25778 2.79294 1.45684 5.0145 1.45684H15.7431L26.736 12.4497V30.4189C26.736 32.6404 24.9351 34.4414 22.7135 34.4414Z"
              fill="#EEF1F7" stroke="#CBD0DC" stroke-width="1.609" />
          </svg>

          <span class="text-sm text-gray-600 overflow-hidden whitespace-nowrap text-ellipsis">{{ file.name }}</span>
        </div>

        <button type="button" (click)="removeFile(i)" class="text-red-500">
          <svg width="25" height="26" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M21.7005 7.5054C21.6798 7.5054 21.6488 7.5054 21.6178 7.5054C16.1522 6.9578 10.6969 6.75116 5.29321 7.29876L3.18547 7.5054C2.75153 7.54673 2.36924 7.23676 2.32792 6.80282C2.28659 6.36887 2.59655 5.99692 3.02016 5.95559L5.1279 5.74895C10.6245 5.19102 16.1935 5.40799 21.7728 5.95559C22.1964 5.99692 22.5064 6.37921 22.465 6.80282C22.434 7.20577 22.0931 7.5054 21.7005 7.5054Z"
              fill="#38383C" />
            <path
              d="M8.78543 6.46217C8.74411 6.46217 8.70278 6.46217 8.65112 6.45184C8.23784 6.37951 7.94854 5.97656 8.02086 5.56328L8.24817 4.20978C8.41348 3.21791 8.64079 1.84375 11.0481 1.84375H13.7551C16.1728 1.84375 16.4001 3.26957 16.5551 4.22012L16.7824 5.56328C16.8548 5.98689 16.5655 6.38984 16.1522 6.45184C15.7286 6.52416 15.3256 6.23486 15.2636 5.82158L15.0363 4.47842C14.8917 3.57953 14.8607 3.40389 13.7655 3.40389H11.0585C9.96329 3.40389 9.94262 3.54853 9.78764 4.46809L9.55 5.81125C9.48801 6.19353 9.15739 6.46217 8.78543 6.46217Z"
              fill="#38383C" />
            <path
              d="M15.7178 24.0584H9.08465C5.47877 24.0584 5.33412 22.0644 5.22047 20.4526L4.54889 10.0482C4.51789 9.6246 4.84852 9.25265 5.27213 9.22165C5.70608 9.20099 6.0677 9.52128 6.09869 9.94489L6.77028 20.3492C6.88393 21.9197 6.92526 22.5086 9.08465 22.5086H15.7178C17.8875 22.5086 17.9289 21.9197 18.0322 20.3492L18.7038 9.94489C18.7348 9.52128 19.1067 9.20099 19.5303 9.22165C19.9539 9.25265 20.2846 9.61427 20.2536 10.0482L19.582 20.4526C19.4683 22.0644 19.3237 24.0584 15.7178 24.0584Z"
              fill="#38383C" />
            <path
              d="M14.1159 18.375H10.6753C10.2517 18.375 9.90039 18.0237 9.90039 17.6001C9.90039 17.1765 10.2517 16.8252 10.6753 16.8252H14.1159C14.5395 16.8252 14.8908 17.1765 14.8908 17.6001C14.8908 18.0237 14.5395 18.375 14.1159 18.375Z"
              fill="#38383C" />
            <path
              d="M14.9839 14.2432H9.81787C9.39426 14.2432 9.04297 13.8919 9.04297 13.4683C9.04297 13.0446 9.39426 12.6934 9.81787 12.6934H14.9839C15.4075 12.6934 15.7588 13.0446 15.7588 13.4683C15.7588 13.8919 15.4075 14.2432 14.9839 14.2432Z"
              fill="#38383C" />
          </svg>

        </button>
      </li>
    </ul>

    <button type="button" (click)="onContinue()" [disabled]="!isFormValid()"
      class="w-full px-4 py-3 border rounded-[20px] shadow-sm text-sm font-medium text-white bg-[#072d4c] disabled:text-[#072d4c] disabled:bg-slate-300 disabled:opacity-50 disabled:cursor-not-allowed">
      Continue
    </button>

    <button type="button" (click)="onBack()"
      class="w-full px-4 py-3 border rounded-[20px] shadow-sm text-sm font-medium text-[#072d4c] border-[#072d4c] disabled:opacity-50 disabled:cursor-not-allowed">
      Cancel
    </button>
  </form>
</div>
