<app-header></app-header>
<div class="w-full mx-auto bg-[#072D4C]">
    <div class="p-3 flex flex-row-reverse items-center justify-center py-8 px-8">
        <div class="md:hidden w-2/12"></div>
        <div class="sm:w-8/12 text-center">
            <h2 class="text-white text-3xl font-medium">הכרטיסים שלי</h2>
        </div>
        <button class="md:hidden w-2/12" (click)="goBack()">
            <img src="/assets/icons/chevron-right.svg" alt="chevron-right">
        </button>
    </div>
</div>
<div
    class="flex-grow overflow-hidden w-full md:max-w-[500px] mx-auto min-h-[50vh] mb-16 md:pt-0 rounded-none md:rounded-3xl">

        <div class="w-full min-h-[50vh] bg-white p-4 mt-2">

            @if (isLoading) {
                <div role="status" class="flex justify-center">
                    <svg aria-hidden="true" class="inline w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            } @else if(tickets.length === 0) {
                <div class="mt-8">
                    <h3 class="font-bold text-base">יש לכם כרטיס מיותר?</h3>
                    <p class="text-base">תנו לו הזדמנות שנייה ותמכרו אותו בקלות ובמהירות! העלו את הכרטיס, קבלו לינק לשיתוף
                        ותנו לנו לדאוג לביטחון ולשקט הנפשי שלכם.</p>
                    <button class="bg-[#072D4C] text-white px-4 py-4 rounded-3xl w-full mt-5 font-semibold"
                        (click)="router.navigate(['/ad-selection'])">לחצו כאן למכירת כרטיס</button>
                </div>
            } @else {
                <div *ngFor="let ticket of tickets">
                    <app-ticket-entry [ticket]="ticket" [isFlightTicket]="ticket?.type === 'flight'"
                        (editTicket)="onEditTicket($event)" (deleteTicket)="onDeleteTicket($event)"
                        (copyLink)="onCopyLink($event)"
                        (markDetailsUpdated)="onMarkDetailsUpdated($event)"></app-ticket-entry>
                </div>
            }

    </div>
</div>
<app-confirmation-dialog [showDialog]="true" *ngIf="showConfirmationDialog"
    title="האם אתם בטוחים שברצונכם
    למחוק את הכרטיס?" cancelButtonText='שיניתי את דעתי'
    confirmButtonText='מחיקת כרטיס' (cancel)="onCancelConfirmation()" (confirm)="onConfirmAction()">
    <p class="mb-2">
        <span class="font-bold">שימו</span> <svg class="inline" width="14" height="13" viewBox="0 0 14 13" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0.821289 4.49624C0.821289 9.29584 7.06129 12.5198 7.06129 12.5198C7.06129 12.5198 13.3013 9.29844 13.3013 4.49624C13.3013 2.52804 11.7049 0.931644 9.73669 0.931644C8.66549 0.931644 7.71649 1.41264 7.06129 2.16144C6.40869 1.41264 5.45709 0.931644 4.38589 0.931644C2.41769 0.929044 0.821289 2.52544 0.821289 4.49624Z"
          fill="#FFC5C5" />
        <path
          d="M7.06152 12.7807C7.01992 12.7807 6.98092 12.7703 6.94192 12.7521C6.68192 12.6169 0.561523 9.39812 0.561523 4.49712C0.561523 2.38852 2.27752 0.669922 4.38612 0.669922C5.38452 0.669922 6.34392 1.07032 7.06152 1.78012C7.77912 1.07032 8.73852 0.669922 9.73692 0.669922C11.8455 0.669922 13.5615 2.38852 13.5615 4.49712C13.5615 9.40072 7.44112 12.6169 7.18112 12.7521C7.14212 12.7703 7.10312 12.7807 7.06152 12.7807ZM4.38612 1.18992C2.56352 1.18992 1.08152 2.67452 1.08152 4.49712C1.08152 8.72212 6.20872 11.7485 7.06152 12.2243C7.91432 11.7485 13.0415 8.72212 13.0415 4.49712C13.0415 2.67452 11.5595 1.19252 9.73692 1.19252C8.79572 1.19252 7.89092 1.60852 7.25912 2.33392C7.16032 2.44572 6.96532 2.44572 6.86652 2.33392C6.23212 1.60592 5.32732 1.18992 4.38612 1.18992Z"
          fill="#FEB4B4" />
      </svg>
      , הכרטיס יימחק לצמיתות ולא ניתן יהיה לשחזרו.
    </p>
</app-confirmation-dialog>
<app-footer class="mt-auto"></app-footer>
