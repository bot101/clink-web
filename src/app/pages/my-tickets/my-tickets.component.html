<app-header></app-header>
<div class="w-full mx-auto bg-[#072D4C]">
    <div class="p-3 flex flex-row-reverse items-center justify-center py-8 px-8">
        <div class="md:hidden w-2/12"></div>
        <div class="sm:w-8/12 text-center">
            <h2 class="text-white text-3xl font-medium">הכרטיסים שלי</h2>
        </div>
        <button class="md:hidden w-2/12" (click)="goBack()">
            <img src="/assets/icons/chevron-right.svg" alt="chevron-right">
        </button>
    </div>
</div>
<div
    class="flex-grow overflow-hidden w-full md:max-w-[500px] mx-auto min-h-[70vh] mb-16 md:pt-0 rounded-none md:rounded-3xl">

        <div class="w-full min-h-[50vh] bg-white p-4 mt-2">

            @if (isLoading) {
                <div role="status" class="flex justify-center">
                    <svg aria-hidden="true" class="inline w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            } @else if(tickets.length === 0) {
                <div class="mt-8">
                    <h3 class="font-bold text-base">יש לכם כרטיס מיותר?</h3>
                    <p class="text-base">תנו לו הזדמנות שנייה ותמכרו אותו בקלות ובמהירות! העלו את הכרטיס, קבלו לינק לשיתוף
                        ותנו לנו לדאוג לביטחון ולשקט הנפשי שלכם.</p>
                    <button class="bg-[#072D4C] text-white px-4 py-4 rounded-3xl w-full mt-5 font-semibold"
                        (click)="router.navigate(['/ad-selection'])">לחצו כאן למכירת כרטיס</button>
                </div>
            } @else {
                <div *ngFor="let ticket of tickets">
                    <app-ticket-entry [ticket]="ticket"
                        (editTicket)="onEditTicket($event)" (deleteTicket)="onDeleteTicket($event)"
                        (copyLink)="onCopyLink($event)"
                        (markDetailsUpdated)="onMarkDetailsUpdated($event)"></app-ticket-entry>
                </div>
            }

    </div>
</div>
<app-footer class="mt-auto"></app-footer>
