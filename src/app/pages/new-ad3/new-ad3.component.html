<div class="container mx-auto px-4 py-8">
  <app-onboarding-header class="mb-4" [title]="'Header'"></app-onboarding-header>

  <form class="space-y-6 mb-12">
    <h2 class="block text-lg font-[700] text-gray-700">header</h2>

    <div>
      <label class="block text-sm lowercase text-gray-700">amount of tickets</label>
      <app-radio-group [(ngModel)]="ticketQuantity" [ngModelOptions]="{standalone: true}" name="ticketQuantity"
        [options]="[
        { value: 1, label: '1' },
        { value: 2, label: '2' },
        { value: 3, label: '3' },
        { value: 4, label: '4' },
        { value: 5, label: '5' }
      ]"></app-radio-group>
    </div>

    <div>
      <label for="costPrice" class="block text-sm lowercase text-gray-700">Buy Price</label>
      <input type="text" id="costPrice" [ngModelOptions]="{standalone: true}" name="costPrice" [(ngModel)]="costPrice"
        currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
        class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
    </div>

    <div>
      <label for="salePrice" class="block text-sm lowercase text-gray-700">Sell Price</label>
      <input type="text" id="salePrice" name="salePrice" [ngModelOptions]="{standalone: true}" [(ngModel)]="salePrice"
        currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
        class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
    </div>

    <div>
      <label class="block text-sm lowercase text-gray-700">Flight Details</label>
      <textarea [ngModelOptions]="{standalone: true}" [(ngModel)]="generalDetails"
        class="mt-1 block w-full min-h-36 rounded-xl border-[#D9D9D9] border px-4 py-3"></textarea>
    </div>

    <div class="flex items-center">
      <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="isChecked" />
      <label class="ml-2 text-sm lowercase text-gray-700 mr-1">agree</label>
    </div>
  </form>
  <app-button buttonClasses="w-full px-4 py-3 border rounded-2xl shadow-sm text-sm font-medium text-white bg-[#072d4c] hover:bg-[#072d4c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed" label="Finish" (click)="onFinish()" [disabled]="!isFormValid()"></app-button>

</div>
