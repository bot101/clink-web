<div class="container mx-auto md:max-w-sm">
  <app-onboarding-header iconType="flight" class="mb-4" [title]="'Selling a flight ticket'"></app-onboarding-header>

  <form [formGroup]="flightForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-y-4 px-4">
    <h2 for="eventName" class="block text-lg font-[700] text-gray-700">Outbound flight details</h2>

    <app-date-picker 
      label="flight departure date" 
      formControlName="departureDate" 
      required>
    </app-date-picker>

    <app-time-picker 
      label="flight departure time" 
      formControlName="departureTime" 
      required>
    </app-time-picker>

    <app-date-picker 
      label="flight landing date" 
      formControlName="arrivalDate" 
      required>
    </app-date-picker>

    <app-time-picker 
      label="flight landing time" 
      formControlName="arrivalTime" 
      required>
    </app-time-picker>

    <h2 for="eventName" class="block text-lg font-[700] text-gray-700">Flight details Return</h2>


    <ng-container>
      <app-date-picker 
        label="return flight departure date" 
        formControlName="returnDepartureDate" 
        required>
      </app-date-picker>

      <app-time-picker 
        label="return flight departure time" 
        formControlName="returnDepartureTime" 
        required>
      </app-time-picker>
    </ng-container>

    <app-date-picker 
      label="return flight landing date" 
      formControlName="returnDate" 
      required>
    </app-date-picker>

    <app-time-picker 
      label="return flight landing time" 
      formControlName="returnTime" 
      required>
    </app-time-picker>

    <button type="button" type="submit" [disabled]="!flightForm.valid"
      class="w-full px-4 py-3 border   rounded-xl shadow-sm text-sm font-medium text-white bg-[#072d4c] disabled:opacity-50 disabled:cursor-not-allowed">
      Continue
    </button>

    <button type="button" (click)="cancel()"
      class="w-full px-4 py-3 border   rounded-xl shadow-sm text-sm font-medium text-[#072d4c] border-[#072d4c] disabled:opacity-50 disabled:cursor-not-allowed">
      Cancel
    </button>
  </form>
</div>
