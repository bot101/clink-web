<div class="overflow-x-hidden flex flex-col min-h-screen">
    <div class="h-full md:min-h-[50vh] w-full flex flex-col bg-[#072D4C]">
        <app-header class="px-4 lg:px-14 py-6 lg:py-10 w-full"></app-header>
    </div>

    <div
        class="flex-grow w-full md:max-w-[640px] mx-auto md:-mt-[25vh] min-h-[50vh] mb-16 p-5 md:pt-0 bg-white rounded-none md:rounded-3xl md:shadow-gray-300 md:shadow-md">
        <!-- Seller Details -->
        <div class="my-8 bg-[#EFECE6] rounded-xl p-4">
            <div class="flex justify-between mb-2">
                <div class="flex flex-col">
                    <h2 class="text-2xl font-bold mr-2 mb-4">Header</h2>
                    <p class="text-gray-600 flex items-center gap-1">
                        <img src="/assets/icons/shield-checked.svg" alt="shield-checked">
                        {{ ticketsSold }} tickets sold via the site
                    </p>
                    <p class="text-gray-600">text 2</p>
                </div>
                <div class="relative" *ngIf="isTrustedSeller">
                    <span class="bg-[#FFC5C5] flex items-center gap-1 text-[#001729] text-base font-bold px-4 py-2 rounded-full cursor-pointer"
                        (click)="toggleTrustedSellerPopup()">
                        Trusted Seller
                        <img src="/assets/icons/info-circle.svg" alt="info">
                    </span>
                    <div *ngIf="showTrustedSellerPopup"
                        class="absolute z-10 p-2 left-1 bg-white border border-gray-300 rounded-xl shadow-md mt-1 w-[60vw] md:w-[30vw]">
                        <p class="text-sm">This seller has completed 5 or more sales without any deleted ads.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="space-y-8">
            <button (click)="onSellTicket()" class="w-full py-4 px-4 bg-[#072D4C] text-white rounded-3xl font-semibold">
                <span>Click here to sell a ticket</span>
            </button>
            <div class="space-y-4">
                <button (click)="onTicketsForSale()"
                    class="flex justify-between w-full py-4 px-4 border border-[#D9D6D1] text-[#001729] rounded-xl font-normal text-start">
                    <span>Tickets for sale</span>
                    <img src="assets/icons/chevron-left.svg" alt="chevron-left">
                </button>
                <button (click)="onUpdateEmail()"
                    class="flex justify-between w-full py-4 px-4 border border-[#D9D6D1] text-[#001729] rounded-xl font-normal text-start">
                    <span>Update email address</span>
                    <img src="assets/icons/chevron-left.svg" alt="chevron-left">
                </button>
                <button (click)="onUpdatePayment()"
                    class="flex justify-between w-full py-4 px-4 border border-[#D9D6D1] text-[#001729] rounded-xl font-normal text-start">
                    <span>Update payment details</span>
                    <img src="assets/icons/chevron-left.svg" alt="chevron-left">
                </button>
                <button (click)="onDeleteAccount()"
                    class="w-full py-4 px-4 border border-[#D9D9D9] text-[#001729] rounded-xl font-normal text-start">
                    Delete account
                </button>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
