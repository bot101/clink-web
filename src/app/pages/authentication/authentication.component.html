<div class="container mx-auto md:max-w-sm">
  <app-main-header title="Authentication"></app-main-header>

  <form [formGroup]="authForm" (ngSubmit)="onContinue()" class="mt-6 px-4">
    <div>
      <label class="block text-sm lowercase text-gray-700">Phone Number</label>
      <input type="text" formControlName="phoneNumber" maxlength="10"
        class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3" />
      <div
        *ngIf="authForm.get('phoneNumber')?.invalid && (authForm.get('phoneNumber')?.dirty || authForm.get('phoneNumber')?.touched)"
        class="text-red-500">
        <small *ngIf="authForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</small>
        <small *ngIf="authForm.get('phoneNumber')?.errors?.['pattern']">Phone number must be 10 digits.</small>
      </div>
    </div>

    <div class="space-y-6 mt-16">
      <div class="flex items-center gap-2">
        <input type="checkbox" formControlName="termsAccepted" />
        <label class="text-sm lowercase text-gray-700">I agree</label>
      </div>

      <app-button type="submit" label="Continue" [disabled]="authForm.invalid" class="block"></app-button>
    </div>

  </form>
</div>
