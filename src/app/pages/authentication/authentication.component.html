<div class="container mx-auto px-4 py-8">
    <div class="mx-auto text-center mb-6">
        <app-logo></app-logo>
    </div>
  

  <form [formGroup]="authForm" (ngSubmit)="onContinue()" class="space-y-6">
    <div>
      <label class="block text-sm lowercase text-gray-700">Phone Number</label>
      <input type="text" formControlName="phoneNumber" maxlength="10" class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3" />
      <div *ngIf="authForm.get('phoneNumber')?.invalid && (authForm.get('phoneNumber')?.dirty || authForm.get('phoneNumber')?.touched)" class="text-red-500">
        <small *ngIf="authForm.get('phoneNumber')?.errors?.['required']">Phone number is required.</small>
        <small *ngIf="authForm.get('phoneNumber')?.errors?.['pattern']">Phone number must be 10 digits.</small>
      </div>
    </div>

    <div class="flex items-center">
      <input type="checkbox" formControlName="termsAccepted" />
      <label class="ml-2 text-sm lowercase text-gray-700">I accept the Terms of Use and Privacy Policy</label>
    </div>

    <button type="submit" [disabled]="!isFormValid()" class="w-full px-4 py-3 border rounded-xl shadow-sm text-sm font-medium text-white bg-[#072d4c] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
      Continue
    </button>
  </form>
</div>
