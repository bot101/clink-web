<div class="container mx-auto px-4 py-8">
    <div class="mx-auto text-center mb-6">
        <app-logo></app-logo>
    </div>

    <div class="flex justify-between items-center mb-12">
        <button class="lowercase font-medium">
            <svg width="25" height="24" viewBox="0 0 25 24" class="h-6 w-6 inline-block mr-2" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M9.45312 18.75L16.2031 12L9.45313 5.25" stroke="#38383C" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Header 1
        </button>
    </div>

    <div class="flex flex-col justify-between items-center space-y-2">
        <p class="text-sm lowercase text-gray-700">Enter the code we just texted you</p>
        <div class="justify-center grid grid-cols-5 w-full mb-12">
            <input [ngModelOptions]="{standalone: true}" name="otp1" type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-lg"
                [(ngModel)]="otp1" (input)="onInput($event, 1)" autofocus>
            <input [ngModelOptions]="{standalone: true}" name="otp2" type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-lg"
                [(ngModel)]="otp2" (input)="onInput($event, 2)">
            <input [ngModelOptions]="{standalone: true}" name="otp3" type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-lg"
                [(ngModel)]="otp3" (input)="onInput($event, 3)">
            <input [ngModelOptions]="{standalone: true}" name="otp4" type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-lg"
                [(ngModel)]="otp4" (input)="onInput($event, 4)">
            <input [ngModelOptions]="{standalone: true}" name="otp5" type="text" maxlength="1" class="w-10 h-10 text-center border border-gray-300 rounded-lg"
                [(ngModel)]="otp5" (input)="onInput($event, 5)">
        </div>  
    </div>

    <button type="submit" [disabled]="!isOtpComplete()" (click)="onContinue()"
            class="w-full px-4 py-3 border rounded-xl shadow-sm text-sm font-medium text-white bg-[#072d4c] disabled:opacity-50 disabled:cursor-not-allowed mt-12">
            Continue
        </button>
</div>
