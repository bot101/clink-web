<div class="overflow-x-hidden flex flex-col min-h-screen">
    <div class="w-full flex flex-col items-end bg-[#072D4C] ">
        <div class="flex flex-col md:h-full md:justify-end w-[80%] md:max-w-screen-lg mx-auto">
            <app-onboarding-header [hideStep]="true" title="אימות מספר טלפון"></app-onboarding-header>
        </div>
    </div>
    <div
        class="w-full md:max-w-[640px] mx-auto mb-16 p-5 md:pt-0 md:bg-white rounded-none md:rounded-3xl md:shadow-gray-300 border-0 md:border md:border-[#9D9990] mt-10">
        <div class="space-y-2 lowercase px-4 md:pt-8 md:pb-4 w-full md:max-w-[340px] mx-auto">
            <p class="text-sm lowercase text-gray-700 w-full">שלחנו לך קוד אימות לטלפון מספר:</p>
            <p class="text-sm lowercase text-gray-700 w-full">0541213245</p>
            <div class="justify-center items-center grid place-items-center grid-cols-5 w-full mb-12 mx-auto">
                <input [ngModelOptions]="{standalone: true}" name="otp1" type="text" maxlength="1"
                    class="w-10 h-10 text-center border border-gray-300 rounded-lg" [(ngModel)]="otp1"
                    (input)="onInput($event, 1)" autofocus>
                <input [ngModelOptions]="{standalone: true}" name="otp2" type="text" maxlength="1"
                    class="w-10 h-10 text-center border border-gray-300 rounded-lg" [(ngModel)]="otp2"
                    (input)="onInput($event, 2)">
                <input [ngModelOptions]="{standalone: true}" name="otp3" type="text" maxlength="1"
                    class="w-10 h-10 text-center border border-gray-300 rounded-lg" [(ngModel)]="otp3"
                    (input)="onInput($event, 3)">
                <input [ngModelOptions]="{standalone: true}" name="otp4" type="text" maxlength="1"
                    class="w-10 h-10 text-center border border-gray-300 rounded-lg" [(ngModel)]="otp4"
                    (input)="onInput($event, 4)">
                <input [ngModelOptions]="{standalone: true}" name="otp5" type="text" maxlength="1"
                    class="w-10 h-10 text-center border border-gray-300 rounded-lg" [(ngModel)]="otp5"
                    (input)="onInput($event, 5)">
            </div>
        </div>

        <div class="flex flex-col w-full items-center md:max-w-[340px] mx-auto mt-12">
            <button type="submit" [disabled]="!isOtpComplete()" (click)="onContinue()"
                class="md:text-xl disabled:opacity-50 disabled:cursor-not-allowed shadow-sm text-sm font-medium text-white w-full px-4 py-3 border rounded-[20px] bg-[#072d4c] disabled:bg-gray-300 disabled:text-gray-700">המשך</button>

            <button (click)="onResend()" class="text-sm lowercase text-gray-700 w-full mt-8 font-bold md:text-xl">לא
                קיבלתי קוד</button>
        </div>
    </div>
