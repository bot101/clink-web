<div class="container mx-auto px-4 py-8">
    <app-onboarding-header title="Header"></app-onboarding-header>

    <form (ngSubmit)="onContinue()" class="mt-8">
        <div class="mb-6">
            <app-input-field label="Flight Destination" [(ngModel)]="flightDestination" [ngModelOptions]="{standalone: true}" name="flightDestination"
                [required]="true"></app-input-field>
        </div>

        <div class="mb-6">
            <app-input-field label="company" [(ngModel)]="airlineName" [ngModelOptions]="{standalone: true}" name="airlineName"
                [required]="true"></app-input-field>
        </div>

        <div class="mb-6">
            <app-input-field label="Flight Number" [(ngModel)]="flightNumber" [ngModelOptions]="{standalone: true}" name="flightNumber"
                [required]="true"></app-input-field>
        </div>
        <div class="mb-6">
            <label for="ticketQuantity" class="block text-sm lowercase text-gray-700">Ticket type</label>
            <app-radio-group label="Flight Type" [(ngModel)]="flightType" [ngModelOptions]="{standalone: true}" name="flightType" [options]="[
          { value: 'round-trip', label: 'Round trip' },
          { value: 'one-way', label: 'One way' }
        ]"></app-radio-group>
        </div>

        <div class="flex flex-col gap-4 mt-8">
            <app-button label="Continue" type="submit" [disabled]="!isFormValid()"></app-button>
            <app-button label="Cancel" type="button"
                buttonClasses="w-full px-4 py-3 border   rounded-xl shadow-sm text-sm font-medium text-blue-600 border-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                (click)="onCancel()" variant="secondary"></app-button>
        </div>
    </form>
</div>
