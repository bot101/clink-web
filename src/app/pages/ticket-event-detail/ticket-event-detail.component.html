  <div class="text-center mb-1">
    <app-logo></app-logo>
  </div>
  <div class="mb-6">
    <div class="h-2 bg-gray-200 rounded-full">
      <div class="h-2 bg-blue-500 rounded-full w-2/3"></div>
    </div>
  </div>

  <div class="flex justify-between items-center mb-6">
    <button (click)="onBack()" class="lowercase font-medium" >
      <svg width="25" height="24" viewBox="0 0 25 24" class="h-6 w-6 inline-block mr-2" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M9.45312 18.75L16.2031 12L9.45313 5.25" stroke="#38383C" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
      Header 1
    </button>
    <span class="text-sm lowercase font-semibold">2/2</span>
  </div>

  <form class="space-y-6">
    <div>
      <label for="ticketQuantity" class="block text-sm lowercase text-gray-700">Ticket Amount</label>
      <div class="grid grid-flow-col grid-cols-5 mt-1">
        <button *ngFor="let quantity of [1, 2, 3, 4, 5]"
                (click)="ticketQuantity = quantity"
                [class.border-blue-500]="ticketQuantity === quantity"
                class="w-16 h-12 rounded-lg border border-gray-300 flex items-center justify-center text-sm lowercase focus:outline-none focus:ring-2 focus:ring-blue-500">
          {{ quantity }}
        </button>
      </div>
    </div>

    <div>
      <label for="costPrice" class="block text-sm lowercase text-gray-700">Buy Price</label>
        <input
          type="text"
          id="costPrice"
          name="costPrice"
          [(ngModel)]="costPrice"
          currencyMask
          [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }"
          required
          class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36"
        >
    </div>


    <div>
      <label for="salePrice" class="block text-sm lowercase text-gray-700">Sell Price</label>
      <input
        type="text"
        id="salePrice"
        name="salePrice"
        [(ngModel)]="salePrice"
        currencyMask
        [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }"
        required
        class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36"
      >
    </div>

    <div>
      <label for="ticketDetails" class="block text-sm lowercase text-gray-700">Event Description</label>
      <textarea id="ticketDetails" name="ticketDetails" [(ngModel)]="ticketDetails"
        class="mt-1 block w-full min-h-36 rounded-xl border-[#D9D9D9] border px-4 py-3"></textarea>
    </div>

    <div>
      <label for="eventLink" class="block text-sm lowercase text-gray-700">Event URL</label>
      <input type="url" id="eventLink" name="eventLink" [(ngModel)]="eventLink"
        class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3">
    </div>

    <button type="button" (click)="onFinish()" [disabled]="!isFormValid()"
      class="w-full py-2 px-4 border border-transparent rounded-md capitalize shadow-sm text-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
      Finish
    </button>
  </form>
