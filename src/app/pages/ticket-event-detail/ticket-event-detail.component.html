<div class="overflow-x-hidden flex flex-col min-h-screen">
  <div class="md:h-[30vh] w-full flex flex-col bg-[#072D4C] ">
    <div class="flex flex-col w-[80%] md:max-w-screen-lg mx-auto">
      <div class="hidden md:block mx-auto mt-8 mb-4"><app-logo></app-logo></div>
      <app-onboarding-header [currentStep]="2" [totalSteps]="3" class="mb-4" title="מכירת כרטיס לאירוע"
        iconType="ticket"></app-onboarding-header>
    </div>
  </div>
  <div
    class="flex-grow w-full md:max-w-[640px] mx-auto min-h-[50vh] mb-16 p-5 md:pt-0 md:bg-white rounded-none md:rounded-3xl md:shadow-gray-300 border-0 md:border md:border-[#9D9990] mt-10">
    <form class="space-y-5 lowercase px-4 md:pt-8 md:pb-4 w-full md:max-w-[340px] md:mx-auto">
      <h2 for="eventName" class="block text-lg font-[700] text-gray-700 text-center">מחיר ופרטים נוספים</h2>

      <div>
        <label for="ticketQuantity" class="block text-sm lowercase text-gray-700">כמות כרטיסים</label>
        <app-radio-group [(ngModel)]="ticketQuantity" [ngModelOptions]="{standalone: true}" name="ticketQuantity"
          [options]="[
        { value: 1, label: '1' },
        { value: 2, label: '2' },
        { value: 3, label: '3' },
        { value: 4, label: '4' },
        { value: 5, label: '5' }
      ]"></app-radio-group>
        <!-- </div> -->
      </div>

      <div>
        <label for="costPrice" class="block text-md lowercase text-gray-700">בכמה רכשתם כל כרטיס?</label>
        <p class="text-sm text-gray-700">לדוגמה, אם רכשתם 5 כרטיסים ב-100 ₪ כל אחד,
          רשמו 100 ₪</p>

        <input type="text" id="costPrice" [ngModelOptions]="{standalone: true}" name="costPrice" [(ngModel)]="costPrice"
          currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
          class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
      </div>

      <div>
        <label for="salePrice" class="block text-md lowercase text-gray-700">בכמה אתם מוכרים כל כרטיס?</label>
        <p class="text-sm text-gray-700">לדוגמה, אם אתם מוכרים 5 כרטיסים ב-90 ₪ כל אחד, רשמו 90 ₪</p>

        <input type="text" id="salePrice" name="salePrice" [ngModelOptions]="{standalone: true}" [(ngModel)]="salePrice"
          currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
          class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
      </div>

      <div>
        <label for="ticketDetails" class="block text-sm text-gray-700">פירוט כללי על הכרטיס</label>
        <textarea placeholder="כרטיס באיזור גולדן רינג" id="ticketDetails"
          [ngModelOptions]="{standalone: true}" name="ticketDetails" [(ngModel)]="ticketDetails"
          class="mt-1 block w-full min-h-36 rounded-xl border-[#D9D9D9] border px-4 py-3"></textarea>
      </div>

      <div>
        <label for="eventLink" class="block text-sm lowercase text-gray-700">לינק לדף רכישת הכרטיס</label>
        <input type="url" id="eventLink" [ngModelOptions]="{standalone: true}" name="eventLink" [(ngModel)]="eventLink"
          class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3">
      </div>

      <button type="button" (click)="onFinish()" [disabled]="!isFormValid()"
        class="w-full py-3 px-4 border border-transparent rounded-[20px] capitalize shadow-sm text-sm text-white bg-[#072d4c] disabled:opacity-50 disabled:cursor-not-allowed">
        סיום
      </button>
    </form>
  </div>
</div>
