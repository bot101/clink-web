<app-onboarding-header [currentStep]="2" class="mb-4" title="header" [currentStep]="2"
  [totalSteps]="3"></app-onboarding-header>

<form class="space-y-6">
  <h2 class="block text-lg font-[700] text-gray-700">header</h2>

  <div>
    <label for="ticketQuantity" class="block text-sm lowercase text-gray-700">Ticket Amount</label>
    <div class="grid grid-flow-col grid-cols-5 mt-1">
      <button *ngFor="let quantity of [1, 2, 3, 4, 5]" (click)="ticketQuantity = quantity"
        [class.border-blue-500]="ticketQuantity === quantity"
        class="w-16 h-12 rounded-lg border border-gray-300 flex items-center justify-center text-sm lowercase focus:outline-none focus:ring-2 focus:ring-blue-500">
        {{ quantity }}
      </button>
    </div>
  </div>

  <div>
    <label for="costPrice" class="block text-sm lowercase text-gray-700">Buy Price</label>
    <input type="text" id="costPrice" [ngModelOptions]="{standalone: true}" name="costPrice" [(ngModel)]="costPrice"
      currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
      class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
  </div>


  <div>
    <label for="salePrice" class="block text-sm lowercase text-gray-700">Sell Price</label>
    <input type="text" id="salePrice" name="salePrice" [ngModelOptions]="{standalone: true}" [(ngModel)]="salePrice"
      currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
      class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
  </div>

  <div>
    <label for="ticketDetails" class="block text-sm lowercase text-gray-700">Event Description</label>
    <textarea id="ticketDetails" [ngModelOptions]="{standalone: true}" name="ticketDetails" [(ngModel)]="ticketDetails"
      class="mt-1 block w-full min-h-36 rounded-xl border-[#D9D9D9] border px-4 py-3"></textarea>
  </div>

  <div>
    <label for="eventLink" class="block text-sm lowercase text-gray-700">Event URL</label>
    <input type="url" id="eventLink" [ngModelOptions]="{standalone: true}" name="eventLink" [(ngModel)]="eventLink"
      class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3">
  </div>

  <button type="button" (click)="onFinish()" [disabled]="!isFormValid()"
    class="w-full py-2 px-4 border border-transparent rounded-xl capitalize shadow-sm text-sm text-white bg-[#072d4c] disabled:opacity-50 disabled:cursor-not-allowed">
    Finish
  </button>
</form>
