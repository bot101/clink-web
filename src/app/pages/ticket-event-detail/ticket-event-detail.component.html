<div class="container mx-auto md:max-w-sm">
  <app-onboarding-header [currentStep]="2" [totalSteps]="3" iconType="ticket" class="mb-4"
    [title]="'Ticket sale for the event'"></app-onboarding-header>


  <form class="space-y-6 px-4 pb-4">
    <h2 class="block text-lg font-[700] text-gray-700">Price and other details</h2>

    <div>
      <label for="ticketQuantity" class="block text-sm lowercase text-gray-700">Ticket Amount</label>
      <app-radio-group [(ngModel)]="ticketQuantity" [ngModelOptions]="{standalone: true}" name="ticketQuantity"
        [options]="[
        { value: 1, label: '1' },
        { value: 2, label: '2' },
        { value: 3, label: '3' },
        { value: 4, label: '4' },
        { value: 5, label: '5' }
      ]"></app-radio-group>
      <!-- </div> -->
    </div>

    <div>
      <label for="costPrice" class="block text-md lowercase text-gray-700">How much did you buy each ticket for?</label>
      <p class="text-sm text-gray-700">For example, if you purchased 5 tickets for NIS 100 each, enter NIS 100</p>

      <input type="text" id="costPrice" [ngModelOptions]="{standalone: true}" name="costPrice" [(ngModel)]="costPrice"
        currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
        class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
    </div>

    <div>
      <label for="salePrice" class="block text-md lowercase text-gray-700">How much do you sell each ticket for?</label>
      <p class="text-sm text-gray-700">For example, if you sell 5 tickets for NIS 90 each, enter NIS 90</p>

      <input type="text" id="salePrice" name="salePrice" [ngModelOptions]="{standalone: true}" [(ngModel)]="salePrice"
        currencyMask [options]="{ prefix: '₪ ', thousands: ',', decimal: '.', precision: 2 }" required
        class="mt-1 rounded-xl border-[#D9D9D9] border pr-4 py-3 max-w-36">
    </div>

    <div>
      <label for="ticketDetails" class="block text-sm text-gray-700">General details on the card</label>
      <textarea id="ticketDetails" [ngModelOptions]="{standalone: true}" name="ticketDetails"
        [(ngModel)]="ticketDetails"
        class="mt-1 block w-full min-h-36 rounded-xl border-[#D9D9D9] border px-4 py-3"></textarea>
    </div>

    <div>
      <label for="eventLink" class="block text-sm lowercase text-gray-700">Link to the ticket purchase page</label>
      <input type="url" id="eventLink" [ngModelOptions]="{standalone: true}" name="eventLink" [(ngModel)]="eventLink"
        class="mt-1 block w-full rounded-xl border-[#D9D9D9] border px-4 py-3">
    </div>

    <button type="button" (click)="onFinish()" [disabled]="!isFormValid()"
      class="w-full py-2 px-4 border border-transparent rounded-xl capitalize shadow-sm text-sm text-white bg-[#072d4c] disabled:opacity-50 disabled:cursor-not-allowed">
      Finish
    </button>
  </form>
</div>
